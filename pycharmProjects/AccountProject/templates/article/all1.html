<html>
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <style>
        #container{
            border: 1px solid broen;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
  </head>
  <body>
    {#根據用戶獲取該用戶的文章們
      select * form user.article on user.id = article.user_id where user.id=3  #}
    {% for article in user.aticles %}
        <div id ="container">
            <p>
                <h3>{{article.title}}</h3>
                {#根據文章找作者#}
                <div>作者：{{user.username}}</div>
            </p>
            <p>
                {{article.content}}
            </p>
            <div>{{article.pdatetime}}</div>
        </div>
    {% end for%}
  </body>
</html>
