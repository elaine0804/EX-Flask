{%extends "base.html" %}
{% block title%} 用戶登入 {% endblock %}
{% block styles %}
  {{super()}}
  <style>
    #container{
      passing-top: 30px;
      width: 1000px;
      height: 600px;
      margin: 20px auto;
    }
    #tips{
        color: red;
        font-size: 14px;
    }
  </style>
{% endblock %}
{% block newcontent %}
    <div id="container">
        <h1>用戶登錄</h1>
        <div class="logintab">
            <p id="tips">{{msg}}</p>
            <form class="form-horizontal" method="post" action="{{url_for('user.login')}}">
                <div class="form-group">
                <label for="inputusername" class="col-md-2 control-label">用戶名</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputusername" placeholder="Username" name="username">
                </div>
                </div>
                <div class="form-group">
                <label for="inputpassword" class="col-md-2 control-label">密碼</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="inputpassword" placeholder="Password" name="password">
                </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-md-10">
                    <button type="submit" class="btn btn-primary col-md-3">登&nbsp&nbsp入</button>
                    <button type="submit" class="btn btn-primary col-md-3" style="margin-left:70px">重&nbsp&nbsp置</button>
                </div>
                </div>
        </div>
    </div>
{% endblock %}
