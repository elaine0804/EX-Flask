<html>
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <style>
        #container{
            border: 1px solid broen;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
  </head>
  <body>
    {% for article in aticles %}
        <div id ="container">
            <p>
                <h3>{{article.title}}</h3>
                {#根據文章找作者#}
                <div>作者：{{article.user.username}}</div>
            </p>
            <p>
                {{article.content}}
            </p>
            <div>{{article.pdatetime}}</div>
        </div>
    {% endfor%}
  </body>
</html>
