<html>
  <head>
    <meta charset="utf-8" />
    <title>用戶註冊</title>
  </head>
  <body>
    <h1>歡迎註冊</h1>
    <div>
      <form action="{{url_for('user.register')}}" method="post">
        <p><input type="text" name="username" placeholder="請輸入用戶名" /></p>
        <p>
          <input type="password" name="password" placeholder="請輸入密碼" />
        </p>
        <p>
          <input
            type="password"
            name="repassword"
            placeholder="請再輸一次密碼"
          />
        </p>
        <p><input type="number" name="phone" placeholder="手機號碼" /></p>
        <p><input type="text" name="email" placeholder="電子信箱" /></p>
        <p><input type="submit" value="提交" /></p>
      </form>
    </div>
  </body>
</html>
